<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CIT Minor Pathway - Drew Lesh</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; background: #f4f4f4; }
  h1 { text-align: center; }
  .class-button {
    display: block;
    width: 100%;
    background: #0077cc;
    color: white;
    border: none;
    padding: 12px 16px;
    font-size: 1.1rem;
    margin: 0.5rem 0;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    transition: background 0.3s;
  }
  .class-button:hover {
    background: #005fa3;
  }
  .projects-container {
    margin-left: 1rem;
    margin-bottom: 1rem;
  }
  .project-link {
    display: inline-block;
    margin: 0.3rem 0.5rem 0.3rem 0;
    padding: 6px 10px;
    background: #e0e0e0;
    border-radius: 5px;
    text-decoration: none;
    color: #222;
    font-weight: bold;
    transition: background 0.2s;
  }
  .project-link:hover {
    background: #ccc;
  }
</style>
</head>
<body>
<h1>CIT Minor Pathway</h1>
<p>Click a class to see its projects.</p>

<div id="classes"></div>

<script>
const orgName = "UO-CIT-drewlesh";
const classesDiv = document.getElementById("classes");

function formatName(name) {
  // replace dashes/underscores with spaces
  let result = name.replace(/[-_]/g, ' ');
  // insert spaces before uppercase letters inside words
  result = result.replace(/([a-z])([A-Z])/g, '$1 $2');
  //Capitalize first letter of each word
  result = result.replace(/\b\w/g, char => char.toUpperCase());
  
  return result;
}

async function fetchRepos() {
  try {
    const res = await fetch(`https://api.github.com/orgs/${orgName}/repos?per_page=100`);
    const repos = await res.json();

    for (const repo of repos) {
      const classBtn = document.createElement("button");
      classBtn.textContent = formatName(repo.name);
      classBtn.className = "class-button";

      // Container for this class's projects
      const projectsContainer = document.createElement("div");
      projectsContainer.className = "projects-container";
      projectsContainer.style.display = "none";

      // When class button clicked, toggle projects list
      classBtn.addEventListener("click", async () => {
        if (projectsContainer.style.display === "none") {
          projectsContainer.style.display = "block";

          // If already loaded, donâ€™t fetch again
          if (projectsContainer.childElementCount === 0) {
            try {
              const contentsRes = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/contents`);
              const contents = await contentsRes.json();

              // For each folder (project) create a link
              contents.forEach(item => {
                if (item.type === "dir") {
                  const liveUrl = `https://${orgName}.github.io/${repo.name}/${item.name}/`;
                  const codeUrl = item.html_url;

                  const projectLink = document.createElement("a");
                  projectLink.href = liveUrl;
                  projectLink.target = "_blank";
                  projectLink.textContent = formatName(item.name);
                  projectLink.className = "project-link";

                  projectsContainer.appendChild(projectLink);
                }
              });
            } catch (err) {
              projectsContainer.textContent = "Error loading projects.";
              console.error(err);
            }
          }
        } else {
          projectsContainer.style.display = "none";
        }
      });

      classesDiv.appendChild(classBtn);
      classesDiv.appendChild(projectsContainer);
    }
  } catch (error) {
    classesDiv.textContent = "Error loading classes.";
    console.error(error);
  }
}

fetchRepos();
</script>
</body>
</html>
