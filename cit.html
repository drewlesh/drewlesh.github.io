<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIT Minor Pathway - Drew Lesh</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: #f4f4f4;
    color: #333;
  }

  header {
    background: #222;
    color: white;
    padding: 1.5rem;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  header p {
    margin: 0.5rem 0 0;
    font-size: 1.1rem;
  }

  main {
    display: flex;
    max-width: 1200px;
    margin: 2rem auto;
    gap: 2rem;
  }

  /* Left sidebar with class buttons */
  #classes {
    width: 250px;
    flex-shrink: 0;
  }

  .class-button {
    display: block;
    width: 100%;
    background: #444;
    color: white;
    border: none;
    padding: 10px 12px;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    transition: background 0.3s;
  }

  .class-button:hover {
    background: #555;
  }

  /* Right section for project cards */
  #projects {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
  }

  .project-card {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .project-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .project-card h3 {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }

  .project-card a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    background: #0077cc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .project-card a:hover {
    background: #005fa3;
  }
</style>
</head>
<body>
<header>
  <h1>Computer Information Technology</h1>
  <p>University of Oregon Minor Course Projects (2021-2024)</p>
</header>

<main>
  <div id="classes"></div>
  <div id="projects"></div>
</main>

<script>
const orgName = "UO-CIT-drewlesh";
const classesDiv = document.getElementById("classes");
const projectsDiv = document.getElementById("projects");

function formatName(name) {
  let result = name.replace(/[-_]/g, ' ');
  result = result.replace(/([a-z])([A-Z])/g, '$1 $2');
  result = result.replace(/([a-zA-Z])(\d)/g, '$1 $2');
  result = result.replace(/(\d)([a-zA-Z])/g, '$1 $2');
  return result.replace(/\b\w/g, char => char.toUpperCase());
}

// Fetch and display repos
async function fetchRepos() {
  try {
    const res = await fetch(`https://api.github.com/orgs/${orgName}/repos?per_page=100`);
    let repos = await res.json();

    // Sort by subject + number
    repos.sort((a, b) => {
      const regex = /^([A-Z]+)-?(\d+)?/;
      const aMatch = a.name.match(regex) || [];
      const bMatch = b.name.match(regex) || [];
      const aSubj = aMatch[1] || '';
      const bSubj = bMatch[1] || '';
      const aNum = parseInt(aMatch[2]) || 0;
      const bNum = parseInt(bMatch[2]) || 0;
      if (aSubj < bSubj) return -1;
      if (aSubj > bSubj) return 1;
      if (aNum < bNum) return -1;
      if (aNum > bNum) return 1;
      return 0;
    });

    repos.forEach(repo => {
      const btn = document.createElement("button");
      btn.textContent = formatName(repo.name);
      btn.className = "class-button";

      btn.addEventListener("click", async () => {
        projectsDiv.innerHTML = ""; // clear previous projects

        try {
          const contentsRes = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/contents`);
          const contents = await contentsRes.json();

          contents.forEach(item => {
            if (item.type === "dir") {
              let liveUrl = `https://${orgName}.github.io/${repo.name}/${item.name}/`;
              const projectCard = document.createElement("div");
              projectCard.className = "project-card";
              projectCard.innerHTML = `<h3>${formatName(item.name)}</h3>
                                       <a href="${liveUrl}" target="_blank">View Project</a>`;
              projectsDiv.appendChild(projectCard);
            }
          });
        } catch (err) {
          projectsDiv.textContent = "Error loading projects.";
          console.error(err);
        }
      });

      classesDiv.appendChild(btn);
    });

  } catch (err) {
    classesDiv.textContent = "Error loading classes.";
    console.error(err);
  }
}

fetchRepos();
</script>
</body>
</html>
