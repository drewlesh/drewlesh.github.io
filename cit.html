<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CIT Minor Pathway - Drew Lesh</title>
<style>
  body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f4f4; color: #333; }
  header { background: #222; color: #fff; padding: 1.5rem; text-align: center; }
  header h1 { margin: 0; font-size: 2rem; }
  header p { margin: 0.5rem 0 0; font-size: 1.1rem; }

  main { display: flex; max-width: 1200px; margin: 2rem auto; gap: 2rem; }

  /* Sidebar for Home + class buttons */
  #classes { flex: 0 0 220px; }
  .home-button, .class-button {
    display: block;
    width: 100%;
    background: #444;
    color: white;
    border: none;
    padding: 10px 12px;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }
  .home-button:hover, .class-button:hover { background: #666; }

  /* Projects container on right */
  #projects { flex: 1; display: flex; flex-wrap: wrap; gap: 1rem; }

  .projects-container { display: none; }

  /* Project cards */
  .project-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    flex: 1 1 calc(50% - 1rem);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .project-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .project-card a {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: #0077cc;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 0.5rem;
  }
  .project-card a:hover { background: #005fa3; }
</style>
</head>
<body>
<header>
  <h1>Computer Information Technology</h1>
  <p>University of Oregon Minor Course Projects (2021-2024)</p>
</header>

<main>
  <div id="classes">
    <a href="https://drewlesh.github.io/" class="home-button">üè† Home</a>
  </div>
  <div id="projects"></div>
</main>

<script>
const orgName = "UO-CIT-drewlesh";
const classesDiv = document.getElementById("classes");
const projectsDiv = document.getElementById("projects");

function formatName(name) {
  let result = name.replace(/[-_]/g, ' ');
  result = result.replace(/([a-z])([A-Z])/g, '$1 $2');
  result = result.replace(/([a-zA-Z])(\d)/g, '$1 $2');
  result = result.replace(/(\d)([a-zA-Z])/g, '$1 $2');
  result = result.replace(/\b\w/g, char => char.toUpperCase());
  return result;
}

// Helper to sort by class name + number
function sortRepos(a, b) {
  return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
}

async function fetchRepos() {
  try {
    const res = await fetch(`https://api.github.com/orgs/${orgName}/repos?per_page=100`);
    let repos = await res.json();
    repos = repos.sort(sortRepos);

    for (const repo of repos) {
      const classBtn = document.createElement("button");
      classBtn.textContent = formatName(repo.name);
      classBtn.className = "class-button";

      // When class button clicked
      classBtn.addEventListener("click", async () => {
        // Clear previous projects
        projectsDiv.innerHTML = "";

        try {
          const contentsRes = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/contents`);
          const contents = await contentsRes.json();

          for (const item of contents) {
            if (item.type === "dir") {
              // Check for StaticDemo folder
              const projectContentsRes = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/contents/${item.name}`);
              const projectContents = await projectContentsRes.json();
              const staticDemo = projectContents.find(c => c.type === "dir" && c.name === "StaticDemo");

              const liveUrl = staticDemo 
                ? `https://${orgName}.github.io/${repo.name}/${item.name}/StaticDemo/`
                : `https://${orgName}.github.io/${repo.name}/${item.name}/`;

              const card = document.createElement("div");
              card.className = "project-card";
              card.innerHTML = `<h3>${formatName(item.name)}</h3>
                                <a href="${liveUrl}" target="_blank">View Demo</a>
                                <a href="${item.html_url}" target="_blank">View Code</a>`;
              projectsDiv.appendChild(card);
            }
          }
        } catch (err) {
          projectsDiv.textContent = "Error loading projects.";
          console.error(err);
        }
      });

      classesDiv.appendChild(classBtn);
    }
  } catch (error) {
    classesDiv.textContent = "Error loading classes.";
    console.error(error);
  }
}

fetchRepos();
</script>
</body>
</html>
