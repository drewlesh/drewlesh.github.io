<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CIT Minor Pathway - Drew Lesh</title>
<style>
  body { 
    font-family: 'Roboto', sans-serif; 
    margin: 0; 
    background: #f4f4f4; 
    color: #333; 
  }

  header { 
    background: #222; 
    color: white; 
    padding: 1.5rem; 
    text-align: center; 
  }
  header h1 { margin: 0; font-size: 2rem; }
  header p { margin: 0.5rem 0 0; font-size: 1.1rem; }

  .home-button {
    display: inline-block;
    margin: 1rem 0;
    padding: 8px 12px;
    background: #2a7f62;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }
  .home-button:hover { background: #1f5d47; }

  .class-button {
    display: block;
    width: 100%;
    background: #2a7f62;
    color: white;
    border: none;
    padding: 12px 16px;
    font-size: 1.1rem;
    margin: 1rem 0 0.5rem 0;
    border-radius: 6px;
    cursor: pointer;
    text-align: left;
    transition: background 0.3s;
  }
  .class-button:hover { background: #1f5d47; }

  .projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }

  .project-card {
    background: white;
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .project-card a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    background: #2a7f62;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }
  .project-card a:hover { background: #1f5d47; }
</style>
</head>
<body>

<header>
  <h1>CIT Minor Pathway</h1>
  <p>University of Oregon Minor Course Projects 2021-2024</p>
  <a href="index.html" class="home-button">Home</a>
</header>

<div id="classes"></div>

<script>
const orgName = "UO-CIT-drewlesh";
const classesDiv = document.getElementById("classes");

function formatName(name) {
  let result = name.replace(/[-_]/g, ' ');
  result = result.replace(/([a-z])([A-Z])/g, '$1 $2');
  result = result.replace(/([a-zA-Z])(\d)/g, '$1 $2');
  result = result.replace(/(\d)([a-zA-Z])/g, '$1 $2');
  return result.replace(/\b\w/g, char => char.toUpperCase());
}

async function fetchRepos() {
  try {
    const res = await fetch(`https://api.github.com/orgs/${orgName}/repos?per_page=100`);
    const repos = await res.json();

    for (const repo of repos) {
      const classBtn = document.createElement("button");
      classBtn.textContent = formatName(repo.name);
      classBtn.className = "class-button";

      const projectsContainer = document.createElement("div");
      projectsContainer.className = "projects-container";
      projectsContainer.style.display = "none";

      classBtn.addEventListener("click", async () => {
        projectsContainer.style.display = projectsContainer.style.display === "none" ? "grid" : "none";
        if (projectsContainer.childElementCount === 0) {
          const contentsRes = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/contents`);
          const contents = await contentsRes.json();
          contents.forEach(item => {
            if (item.type === "dir") {
              const liveUrl = `https://${orgName}.github.io/${repo.name}/${item.name}/`;
              const card = document.createElement("div");
              card.className = "project-card";
              card.innerHTML = `<h3>${formatName(item.name)}</h3>
                                <a href="${liveUrl}" target="_blank">View Project</a>`;
              projectsContainer.appendChild(card);
            }
          });
        }
      });

      classesDiv.appendChild(classBtn);
      classesDiv.appendChild(projectsContainer);
    }
  } catch (err) {
    classesDiv.textContent = "Error loading classes.";
    console.error(err);
  }
}

fetchRepos();
</script>
</body>
</html>

fetchRepos();
</script>
</body>
</html>
